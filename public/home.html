<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherMate - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('/assets/noaa-0ETSZYPjvDo-unsplash.jpg') center center/cover no-repeat fixed, linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(40, 40, 60, 0.55);
            z-index: 1;
            pointer-events: none;
        }

        .home {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(28px);
            -webkit-backdrop-filter: blur(28px);
            box-shadow: 0 20px 60px 0 rgba(31,38,135,0.25);
            border: 2.5px solid rgba(255,255,255,0.38);
            padding: 58px 44px 44px 44px;
            border-radius: 30px;
            max-width: 460px;
            width: 97%;
            text-align: center;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.9rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2.2rem;
            color: #667eea;
        }

        .subtitle {
            font-size: 1.22rem;
            color: #1a1a1a;
            margin-bottom: 32px;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .weather-icons {
            margin-bottom: 24px;
            font-size: 2.4rem;
            color: #667eea;
            display: flex;
            justify-content: center;
            gap: 18px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            margin-top: 10px;
        }

        .button {
            padding: 16px 32px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(-1px);
        }

        .button.secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.3);
        }

        .button.secondary:hover {
            box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .home {
                padding: 32px 10px;
                margin: 16px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="home">
        <div class="logo"><i class="fas fa-cloud-sun"></i> WeatherMate</div>
        <div class="subtitle">Your personal weather companion.<br>Get real-time weather updates, track your favorite locations, and more!</div>
        <div class="weather-icons">
            <i class="fas fa-sun"></i>
            <i class="fas fa-cloud"></i>
            <i class="fas fa-cloud-showers-heavy"></i>
            <i class="fas fa-bolt"></i>
            <i class="fas fa-snowflake"></i>
        </div>
        <div class="buttons-container">
            <a href="/login" class="button">Login</a>
            <a href="/signup" class="button secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
