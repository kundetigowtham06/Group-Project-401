<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: url('/assets/noaa-QRBe3Ithczs-unsplash.jpg') center center/cover no-repeat fixed, linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(30, 20, 50, 0.55);
            z-index: 1;
            pointer-events: none;
        }

        /* Animated background elements */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }

        body::before {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        body::after {
            bottom: -100px;
            right: -100px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(180deg); }
        }

        .container {
            background: rgba(255, 255, 255, 0.38);
            backdrop-filter: blur(22px);
            -webkit-backdrop-filter: blur(22px);
            box-shadow: 0 16px 48px 0 rgba(31,38,135,0.22);
            border: 2px solid rgba(255,255,255,0.32);
            padding: 50px 40px;
            border-radius: 20px;
            width: 450px;
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 36px;
            color: #222;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 8px rgba(102,126,234,0.10);
            background: linear-gradient(135deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
            text-align: left;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
            z-index: 2;
        }

        input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: 1.5px solid #d1d5db;
            border-radius: 12px;
            font-size: 1.13rem;
            font-family: 'Poppins', sans-serif;
            color: #222;
            background: rgba(255,255,255,0.92);
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #f093fb;
            box-shadow: 0 0 0 3px rgba(240, 147, 251, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
            font-weight: 300;
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.18rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 22px rgba(240,147,251,0.16);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(240, 147, 251, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 10px;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            border-left: 4px solid #e74c3c;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .back-link {
            margin-top: 25px;
            display: block;
            color: #f093fb;
            text-decoration: none;
            font-size: 1.08rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #f5576c;
        }

        .login-link {
            margin-top: 20px;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #f093fb;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #f5576c;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
            }
        }

        .logo {
            font-size: 2.7rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .logo i {
            font-size: 2rem;
            color: #667eea;
        }
        .weather-icons {
            margin-top: 24px;
            font-size: 2.2rem;
            color: #667eea;
            display: flex;
            justify-content: center;
            gap: 18px;
        }
    </style>
</head>
<body>
    <div class="logo"><i class="fas fa-cloud-sun"></i> WeatherMate</div>
    <div class="signup-container container">
        <h2>Join Us</h2>
        <form id="signupForm" method="POST" action="/signupSubmit">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Full name" required>
            </div>
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email address" required>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <i class="fas fa-shield-alt"></i>
                <input type="password" name="confirm_password" placeholder="Confirm password" required>
            </div>
            <p class="error" id="errorMessage" style="display: none;"></p>
            <button type="submit">
                <span>Create Account</span>
            </button>
        </form>
        <div class="login-link">
            Already have an account? <a href="/login">Sign In</a>
        </div>
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>
    <div class="weather-icons">
        <i class="fas fa-sun"></i>
        <i class="fas fa-cloud"></i>
        <i class="fas fa-cloud-showers-heavy"></i>
        <i class="fas fa-bolt"></i>
        <i class="fas fa-snowflake"></i>
    </div>

    <script>
        // Show error message if it exists
        const errorElement = document.getElementById('errorMessage');
        if (errorElement.textContent.trim()) {
            errorElement.style.display = 'block';
        }

        // Password confirmation validation and AJAX signup
        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.querySelector('input[name="name"]').value;
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            if (password !== confirmPassword) {
                errorElement.textContent = 'Passwords do not match!';
                errorElement.style.display = 'block';
                return;
            }
            errorElement.style.display = 'none';
            try {
                const res = await fetch('/signupSubmit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ name, email, password })
                });
                if (res.ok) {
                    window.location.href = '/login';
                } else {
                    const text = await res.text();
                    errorElement.textContent = text || 'Signup failed.';
                    errorElement.style.display = 'block';
                }
            } catch (err) {
                errorElement.textContent = 'Signup failed.';
                errorElement.style.display = 'block';
            }
        });
    </script>
</body>
</html>
